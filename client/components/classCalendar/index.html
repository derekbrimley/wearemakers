<div class="class-calendar">
    <div class="calendar">
        <div class="nav-buttons">
            <button class="btn btn-success"  ng-click="ctrl.previousWeek()">< Previous</button>
            <button class="btn btn-primary" ng-click="ctrl.currentWeek()">Current</button>
            <button class="btn btn-success" ng-click="ctrl.nextWeek()">Next ></button>
            <h2 class="scheduleHeader">Attendance</h2>
        </div>
        
        <div class="day-section">
            <div class="day" ng-repeat="day in ctrl.days">
                
                <div class="day-header">
                    <div class="day-name">
                        {{day.format("ddd,")}}
                    </div>
                    <div class="day-number">
                        {{day.format("MMM d, Y")}}
                    </div>
                </div>
                <div class="day-body">
                    <div class="session" ng-class="{'active-session':class._id+day.toString() == ctrl.activeSession}" ng-if="ctrl.checkDate(class,day)" ng-click="ctrl.createSession(class,day)" ng-repeat="class in ctrl.classes | filter:{day: day.format('dddd')} | orderBy: 'startTime'">
                        {{class.name}}
                    </div>
                    <!-- ng-if="ctrl.checkSession(session,day)" -->
                    <!--  This is the read only version, this one only shows the sessions already created rather than classes available-->
                    <div class="session" ng-if="ctrl.checkDate(session.Class,day)" ng-click="ctrl.onSelect({session:session})" ng-repeat="session in (ctrl.filteredSessions=(ctrl.sessions | filter:{date: day.toString()} | orderBy: 'startTime'))">
                        {{session.Class.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
