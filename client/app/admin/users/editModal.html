<div class="class-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit {{ctrl.$resolve.user.name}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <label for="name">Name</label>
            <input class="form-control" id="name" ng-model="ctrl.$resolve.user.name" />
            <label for="email">Email</label>
            <input class="form-control" id="name" ng-model="ctrl.$resolve.user.email" />
            <label for="type">Type</label>
            <select class="form-control" id="type" ng-model="ctrl.$resolve.user.type">
                <option value="student">Student</option>
                <option value="volunteer">Volunteer</option>
            </select>
            <label for="notes">Notes</label>
            <textarea rows="5" class="form-control" id="notes" ng-model="ctrl.$resolve.user.notes"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ctrl.updateUser(ctrl.$resolve.user)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="ctrl.close()">Close</button>
    </div>
</div>
