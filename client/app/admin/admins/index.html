<h4>Add New Admin</h4>
<div class="flex-row">
    <div>Email:</div>
    <input type="text" ng-model="selected" uib-typeahead="user as user.email for user in ctrl.users  | limitTo:8" class="form-control">
    <button ng-click="ctrl.promote(selected)" class="btn btn-primary">Add</button>
</div>

<h3>Current Admins</h3>
<ul class="list-group user-list">
  <li class="list-group-item" ng-repeat="user in ctrl.admins">
    <div class="user-info">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span><br>
    </div>
      <a ng-click="ctrl.revoke(user)" class="trash"><button class="btn btn-danger">Revoke</button></a>
  </li>
</ul>
