<div class="admin-classes-section">
    <div class="pane">
        <div class="classes-section">
            <h3>Classes</h3>
            <div class="class" ng-repeat="class in ctrl.classes">
                <div>
                    Name: <span class="class-name" ng-click="ctrl.select(class)"> {{class.name}} </span>
                </div>
                <div>
                    <span class="glyphicon glyphicon-remove" ng-click="ctrl.removeClass(class)"></span>
                </div>
            </div>
        </div>
        <div class="btn btn-primary" ng-click="ctrl.showAdd = true" ng-hide="ctrl.showAdd" >Add</div>

        <div ng-if="!ctrl.showAdd && ctrl.selectedClass" class="edit-class-section">
            <h3>Edit {{ctrl.selectedClass.name}}</h3>
            <div class="form-group">
                <label>Name</label>
                <input ng-blur="ctrl.updateClass()" type="text" class="form-control" ng-model="ctrl.selectedClass.name"/>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input ng-blur="ctrl.updateClass()" type="text" class="form-control" ng-model="ctrl.selectedClass.info"/>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input ng-blur="ctrl.updateClass()" type="text" class="form-control" ng-model="ctrl.selectedClass.location"/>
            </div>

            <div class="form-group">
                <label>Days</label>
                <input ng-blur="ctrl.updateClass()" type="text" class="form-control" ng-model="ctrl.selectedClass.days"/>
            </div>

            <div class="form-group">
                <label>Start Time</label>
                <input ng-blur="ctrl.updateClass()" type="time" class="form-control" ng-model="ctrl.selectedClass.startTime" placeholder="HH:mm" required />
            </div>

            <div class="form-group">
                <label>End Time</label>
                <input ng-blur="ctrl.updateClass()" type="time" class="form-control" ng-model="ctrl.selectedClass.endTime" placeholder="HH:mm" required />
            </div>
            <button class="btn btn-primary" ng-click="ctrl.updateClass()">Save</button>
        </div>
        <div ng-show="ctrl.showAdd" class="new-class-section">
            <h3>Add a new class</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="ctrl.newClass.name"/>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="ctrl.newClass.info"/>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" ng-model="ctrl.newClass.location"/>
            </div>

            <div class="form-group">
                <label>Days</label>
                <input type="text" class="form-control" ng-model="ctrl.newClass.days"/>
            </div>

            <div class="form-group">
                <label>Start Time</label>
                <input type="time" class="form-control" ng-model="ctrl.newClass.startTime" placeholder="HH:mm" required />
            </div>

            <div class="form-group">
                <label>End Time</label>
                <input type="time" class="form-control" ng-model="ctrl.newClass.endTime" placeholder="HH:mm" required />
            </div>
            <button class="btn btn-primary" ng-click="ctrl.addClass()">Add</button>
        </div>
    </div>
    </div>
    <div class="right-pane">
        <class-editor class="ctrl.selectedClass"></class-editor>
    </div>
</div>
