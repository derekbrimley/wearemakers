<div class="container">
    <h2>Reports</h2>

<!-- LOOK AT https://angular-ui.github.io/bootstrap/ FOR
DOCS ON USEFUL COMPONENTS TO USE FOR THE UI (like uib-tabset),
 IT IS JUST PLUG AND PLAY, NO IMPORTING OR ANYTHING REQUIRED-->

  <uib-tabset active="active">

    <uib-tab index="0" heading="General Stats">
        <p>Number of total Students: {{ctrl.numOfStudents}}</p>
        <p>Number of total Volunteers: {{ctrl.numOfVolunteers}}</p>
    </uib-tab>

    <uib-tab index="1" heading="Classes" ng-click="ctrl.aggregate()">
        <table class="table" style="width:100%;">
            <thead>
                <tr >
                    <th>Class</th>
                    <th>Percent Attended</th>
                </tr>
            </thead>
            <tr ng-repeat="(name, attendance) in ctrl.attendance">
                <td> {{name}}</td>
                <td> {{attendance.attendancePercent}}%</td>
            </tr>
        </table>
    </uib-tab>

    <uib-tab index="2" heading="Students">
        
    </uib-tab>

    <uib-tab index="3" heading="Volunteers">

    </uib-tab>
    <uib-tab index="4" heading="Data Downloads">

    </uib-tab>
  </uib-tabset>

</div>
